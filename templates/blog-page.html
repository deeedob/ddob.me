{% extends "base.html" %}

{% block content %}

<article class="prose dark:prose-invert mx-auto max-w-3xl py-12">
  <h1 class="text-4xl font-bold mb-3">{{ page.title }}</h1>

  {% if page.date %}
    <p class="text-sm text-gray-500 dark:text-gray-400">
      {{ page.date | date(format="%B %e, %Y") }}
    </p>
  {% endif %}

  {{ page.content | safe }}
</article>

{% endblock content %}
